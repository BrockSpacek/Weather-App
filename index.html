<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>

    <!-- Search Bar -->
    <section>
        <header>

            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                        <div>

                            <input class="search-bar" type="text" placeholder="Search"></input>

                        </div>
                    </div>
                </div>
            </div>

        </footer>
    </section>

    <!-- Favorites -->

    <section>

    </section>

    <!-- Forecast -->

    <section>

        <div class="container forecast-card-day">
            <div class="row">
                <div class="col-4 d-flex justify-content-center mt-4">
                    <h2>+</h2>
                    <h2>Add to Favorites </h2>
                </div>
                <div class="col-4 text-center mt-4">
                    <h1>Weather</h1>
                </div>
                <div class="col-4 text-center mt-4">
                    <h2>City</h2>
                    <p>Date and Time</p>
                </div>
            </div>
            <div class="row text-center weather-margin">
                <h1 class="degrees-style">30</h1>
                <h3 class=" high-low-style mt-4">H: 50 L: 50</h3>
            </div>
            <div class="row five-day-card">
                <div class="col-2">
                    <h5>Sat</h5>
                    <img src="./assets/Sun 02.png" alt="">
                </div>
                <div class="col-2">
                    <h5>Sun</h5>
                    <img src="./assets/Sun 02.png" alt="">
                </div>
                <div class="col-2">
                    <h5>Mon</h5>
                    <img src="./assets/Sun 02.png" alt="">
                </div>
                <div class="col-2">
                    <h5>Tue</h5>
                    <img src="./assets/Sun 02.png" alt="">
                </div>
                <div class="col-2">
                    <h5>Wed</h5>
                    <img src="./assets/Sun 02.png" alt="">
                </div>
                <div class="col-2">
                    <h5>Thu</h5>
                    <img src="./assets/Sun 02.png" alt="">
                </div>
            </div>
        </div>






    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
