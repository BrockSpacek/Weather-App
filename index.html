<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>

    <!-- Search Bar -->
    <section>
        <header>

            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                        <div>

                            <input class="search-bar" type="text" placeholder="Search"></input>
                            <a href>
                                <img src="./assets/search.png" alt="Search Bar Icon">
                            </a>

                        </div>
                    </div>
                </div>
            </div>

            </footer>
    </section>


    <!-- Forecast -->

    <section>

        <!-- Favorite -->
        <div>
            <div class="favorites-bg-day text-center">
                <h1 class="favorite-padding"> Favorites </h1>
            </div>

            <div class="container forecast-card-day">
                <div class="row">
                    <div class="col-4 text-center mt-4 d-flex justify-content-center">
                        <h2 class="weather-text">+</h2>
                        <div class="mt-3">
                            <h2 class="add-to-favs-text">Add to</h2>
                            <h2 class="add-to-favs-text">Favorites</h2>
                        </div>
                    </div>
                    <div class="col-4 text-center mt-4">
                        <h1 class="weather-text">Weather</h1>
                    </div>
                    <div class="col-4 text-center mt-4">
                        <h2 id="searchCity" class="weather-text">City</h2>
                        <div class="d-flex justify-content-center date-time-text">
                            <p id="searchDate">Date:</p>
                            <p id="searchTime">Time</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center weather-margin">
                    <h1 id="currentDayTemp" class="degrees-style">30°</h1>
                    <h3 id="highLowTemp" class=" high-low-style mt-4">H: 50° L: 50°</h3>
                </div>
                <div class="row five-day-card">
                    <div class="col-2 text-center">
                        <h5 id="dayTwoWeather">Sat</h5>
                        <h5 id="dayTwoWeather">50°</h5>
                        <img id="imageDayTwo" class="weather-icons" src="./assets/Sun 02.png" alt="Weather Icon Day 2">
                    </div>
                    <div class="col-2 text-center">
                        <h5 id="dayThreeWeather">Sun</h5>
                        <h5 id="dayTwoWeather">50°</h5>
                        <img id="imageDayThree" class="weather-icons" src="./assets/Sun 02.png" alt="Weather Icon Day 3">
                    </div>
                    <div class="col-2 text-center">
                        <h5 id="dayFourWeather">Mon</h5>
                        <h5 id="dayTwoWeather">50°</h5>
                        <img id="imageDayFour" class="weather-icons" src="./assets/Sun 02.png" alt="Weather Icon Day 4">
                    </div>
                    <div class="col-2 text-center">
                        <h5 id="dayFiveWeather">Tue</h5>
                        <h5 id="dayTwoWeather">50°</h5>
                        <img id="imageDayFive" class="weather-icons" src="./assets/Sun 02.png" alt="Weather Icon Day 5">
                    </div>
                    <div class="col-2 text-center">
                        <h5 id="daySixWeather">Wed</h5>
                        <h5 id="dayTwoWeather">50°</h5>
                        <img id="imageDaySix" class="weather-icons" src="./assets/Sun 02.png" alt="Weather Icon Day 6">
                    </div>
                    <div class="col-2 text-center">
                        <h5 id="daySevenWeather">Thu</h5>
                        <h5 id="dayTwoWeather">50°</h5>
                        <img id="imageDaySeven" class="weather-icons" src="./assets/Sun 02.png" alt="Weather Icon Day 7">
                    </div>
                </div>
            </div>
        </div>






    </section>

    <button id="ApiButton"> API Test</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
